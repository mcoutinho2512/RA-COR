<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>COR-RIO • WebAR (piloto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- A-Frame 1.2.0 (compatível com AR.js estável) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js (build aframe estável) -->
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; }
    #hud { position: fixed; top: 12px; left: 12px; z-index: 2; background: rgba(0,0,0,.55);
           color: #fff; padding: 8px 12px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 14px; }
    #tips { position: fixed; bottom: 12px; left: 12px; right: 12px; z-index: 2; background: rgba(0,0,0,.55);
            color: #cfe9ff; padding: 8px 12px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 12px; line-height: 1.4; }
    #err { position: fixed; top: 12px; right: 12px; z-index: 2; background: #8b0000; color:#fff; padding:8px 12px; border-radius:10px; display:none; max-width: 46vw; }
    a { color:#9dd4ff; text-decoration: underline; }
  </style>
</head>
<body>
  <div id="hud">COR-RIO • WebAR (piloto) — aponte a câmera para o <b>marcador Hiro</b></div>
  <div id="tips">Dicas: permita o uso da câmera quando solicitado, mantenha o marcador bem iluminado e fique a ~40cm.</div>
  <div id="err"></div>

  <a-scene
    renderer="antialias: true; alpha: true"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- Marcador de teste: HIRO -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" depth="0.8" height="0.8" width="0.8" opacity="0.9"></a-box>

      <a-entity position="0 1.2 0">
        <a-plane width="2" height="0.5" position="0 0 0" rotation="-90 0 0" material="color: #002b45; opacity: 0.85"></a-plane>
        <a-text value="Bem-vindo ao COR-RIO" width="1.8" align="center" color="#ffffff"
                position="0 0.02 0.01" rotation="-90 0 0"></a-text>
        <a-text value="Cidade em tempo real: segurança, mobilidade e resiliência."
                width="1.8" align="center" color="#bfe3ff"
                position="0 -0.18 0.01" rotation="-90 0 0"></a-text>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Mostra mensagens úteis se a câmera não abrir
    const errBox = document.getElementById('err');
    function showErr(msg) {
      errBox.style.display = 'block';
      errBox.innerHTML = "⚠️ " + msg +
        '<br><small>Se estiver no desktop, confira as permissões do site (ícone de câmera na barra de endereço) e extensões de privacidade.</small>';
    }

    // Hook simples: se o vídeo da webcam não inicializar em ~5s, alerta
    let started = false;
    setTimeout(() => {
      const vid = document.querySelector('video');
      if (!vid || vid.readyState < 2) {
        showErr('Não consegui acessar a câmera. Dê permissão ou tente no celular.');
      }
    }, 5000);

    // Ajuda para casos de permissão negada (alguns navegadores disparam eventos em window)
    window.addEventListener('error', (e) => {
      if (String(e?.message || '').toLowerCase().includes('notallowederror')) {
        showErr('Permissão de câmera negada. Clique no cadeado/ícone de câmera e permita o acesso.');
      }
    });
  </script>
</body>
</html>
