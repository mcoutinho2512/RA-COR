<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>COR-RIO • WebAR (piloto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- A-Frame 1.2.0 -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js versão com patch para iOS (NFT build) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; }
    #hud { position: fixed; top: 12px; left: 12px; z-index: 3; background: rgba(0,0,0,.55);
           color: #fff; padding: 8px 12px; border-radius: 10px; font-family: system-ui, sans-serif; font-size: 14px; }
    #overlay { position:fixed; inset:0; background:rgba(0,0,0,.9); color:#fff;
               display:flex; align-items:center; justify-content:center; z-index:4; }
    #overlay button { padding:12px 18px; background:#09f; border:0; border-radius:12px; font-weight:700; cursor:pointer; font-size:16px; }
  </style>
</head>
<body>
  <div id="hud">COR-RIO • WebAR (piloto) — aponte a câmera para o <b>marcador Hiro</b></div>

  <!-- Overlay para liberar câmera no iOS -->
  <div id="overlay">
    <div style="text-align:center; max-width: 520px;">
      <h2>Iniciar câmera</h2>
      <p>Toque no botão abaixo para autorizar a câmera.</p>
      <button id="start">Permitir câmera</button>
    </div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marcador de teste Hiro -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" depth="0.8" height="0.8" width="0.8" opacity="0.9"></a-box>
      <a-entity position="0 1.2 0">
        <a-plane width="2" height="0.5" position="0 0 0" rotation="-90 0 0" material="color: #002b45; opacity: 0.85"></a-plane>
        <a-text value="Bem-vindo ao COR-RIO" width="1.8" align="center" color="#ffffff"
                position="0 0.02 0.01" rotation="-90 0 0"></a-text>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    document.getElementById('start').onclick = async () => {
      try {
        // força o getUserMedia antes do AR.js inicializar
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }, audio: false
        });
        stream.getTracks().forEach(t => t.stop()); // libera para o AR.js
        overlay.style.display = 'none';
        location.reload(); // recarrega a cena já com permissão liberada
      } catch (e) {
        alert("Erro ao acessar câmera: " + e.name);
      }
    };
  </script>
</body>
</html>
