<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>COR-RIO • WebAR (piloto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- A-Frame e AR.js (via CDN) -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; }
    #hud {
      position: fixed; top: 12px; left: 12px; z-index: 2;
      background: rgba(0,0,0,.55); color: #fff; padding: 8px 12px; border-radius: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 14px;
    }
    #tips {
      position: fixed; bottom: 12px; left: 12px; right: 12px; z-index: 2;
      background: rgba(0,0,0,.55); color: #cfe9ff; padding: 8px 12px; border-radius: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 12px; line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="hud">COR-RIO • WebAR (piloto) — aponte a câmera para o <b>marcador Hiro</b></div>
  <div id="tips">Dicas: mantenha o marcador bem iluminado, evite reflexos e fique a ~40cm de distância.</div>

  <a-scene
    renderer="antialias: true; alpha: true"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marcador de teste: HIRO (padrão do AR.js) -->
    <a-marker preset="hiro">
      <!-- Cubo 3D para teste -->
      <a-box position="0 0.5 0" rotation="0 45 0" depth="0.8" height="0.8" width="0.8" opacity="0.9"></a-box>

      <!-- Texto de boas-vindas simples (substituiremos por vídeo na Etapa 2) -->
      <a-entity position="0 1.2 0">
        <a-plane width="2" height="0.5" position="0 0 0" rotation="-90 0 0" material="color: #002b45; opacity: 0.85"></a-plane>
        <a-text value="Bem-vindo ao COR-RIO" width="1.8" align="center" color="#ffffff"
                position="0 0.02 0.01" rotation="-90 0 0"></a-text>
        <a-text value="Cidade em tempo real: segurança, mobilidade e resiliência."
                width="1.8" align="center" color="#bfe3ff"
                position="0 -0.18 0.01" rotation="-90 0 0"></a-text>
      </a-entity>
    </a-marker>

    <!-- Câmera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
