<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>COR-RIO • WebAR (piloto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- A-Frame 1.2.0 -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js estável via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; }
    #hud { position: fixed; top: 12px; left: 12px; z-index: 3; background: rgba(0,0,0,.55);
           color: #fff; padding: 8px 12px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 14px; }
    #tips { position: fixed; bottom: 12px; left: 12px; right: 12px; z-index: 3; background: rgba(0,0,0,.55);
            color: #cfe9ff; padding: 8px 12px; border-radius: 10px; font-size: 12px; line-height: 1.4; font-family: system-ui; }
    #overlay { position:fixed; inset:0; background:rgba(0,0,0,.8); color:#fff; display:flex; align-items:center; justify-content:center; z-index:4; }
    #overlay button { padding:12px 16px; background:#09f; border:0; border-radius:12px; font-weight:700; cursor:pointer; }
    #err { position: fixed; top: 12px; right: 12px; z-index: 3; background: #8b0000; color:#fff; padding:8px 12px; border-radius:10px; display:none; max-width: 50vw; }
  </style>
</head>
<body>
  <div id="hud">COR-RIO • WebAR (piloto) — aponte a câmera para o <b>marcador Hiro</b></div>
  <div id="tips">Se solicitado, permita o uso da câmera. Melhor testar no CELULAR (Chrome/Android ou Safari/iPhone).</div>
  <div id="err"></div>

  <!-- Overlay para garantir gesto do usuário (iOS e políticas de autoplay/perm.) -->
  <div id="overlay">
    <div style="text-align:center; max-width: 520px;">
      <h2>Iniciar câmera</h2>
      <p>Toque no botão abaixo para autorizar a câmera e iniciar o AR.</p>
      <p><a href="./camera-test.html" style="color:#9dd4ff; text-decoration:underline">Se preferir, teste a câmera primeiro</a></p>
      <button id="start">Permitir câmera e iniciar</button>
    </div>
  </div>

  <a-scene
    renderer="antialias: true; alpha: true"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" depth="0.8" height="0.8" width="0.8" opacity="0.9"></a-box>
      <a-entity position="0 1.2 0">
        <a-plane width="2" height="0.5" position="0 0 0" rotation="-90 0 0" material="color: #002b45; opacity: 0.85"></a-plane>
        <a-text value="Bem-vindo ao COR-RIO" width="1.8" align="center" color="#ffffff"
                position="0 0.02 0.01" rotation="-90 0 0"></a-text>
        <a-text value="Cidade em tempo real: segurança, mobilidade e resiliência."
                width="1.8" align="center" color="#bfe3ff"
                position="0 -0.18 0.01" rotation="-90 0 0"></a-text>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('start');
    const overlay = document.getElementById('overlay');
    const errBox = document.getElementById('err');

    function showErr(msg) {
      errBox.style.display = 'block';
      errBox.innerHTML = '⚠️ ' + msg +
        '<br><small>Verifique permissões do site (cadeado na barra) e se outra app não está usando a câmera.</small>';
    }

    // Pré-cheque de permissão para “acordar” o getUserMedia em alguns navegadores
    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        // Para liberar a câmera para o AR.js, paramos o stream temporário:
        stream.getTracks().forEach(t => t.stop());
        overlay.style.display = 'none';
      } catch (e) {
        showErr((e && e.name) ? e.name : String(e));
      }
    };

    // Se em 6s o vídeo do AR não tiver iniciado, avisa:
    setTimeout(() => {
      const vid = document.querySelector('video');
      if (!vid || vid.readyState < 2) {
        showErr('Não consegui iniciar a câmera do AR. Tente tocar em "Permitir câmera e iniciar". Se persistir, teste em outro navegador/celular.');
      }
    }, 6000);
  </script>
</body>
</html>
