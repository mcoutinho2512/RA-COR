<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>COR-RIO • WebAR (piloto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- A-Frame 1.2.0 -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js (build aframe estável) -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; }
    #hud { position: fixed; top: 12px; left: 12px; z-index: 3; background: rgba(0,0,0,.55);
           color: #fff; padding: 8px 12px; border-radius: 10px; font-family: system-ui; font-size: 14px; }
    #overlay { position:fixed; inset:0; background:rgba(0,0,0,.85); color:#fff;
               display:flex; align-items:center; justify-content:center; z-index:4; }
    #overlay button { padding:12px 18px; background:#09f; border:0; border-radius:12px; font-weight:700; font-size:16px; }
    #err { position: fixed; top: 12px; right: 12px; z-index: 3; background: #8b0000; color:#fff; padding:8px 12px; border-radius:10px; display:none; max-width: 52vw; }
  </style>
</head>
<body>
  <div id="hud">COR-RIO • WebAR (piloto) — aponte a câmera para o <b>marcador Hiro</b></div>

  <!-- Overlay: garante gesto do usuário antes do AR.js no iOS -->
  <div id="overlay">
    <div style="text-align:center; max-width: 520px;">
      <h2>Iniciar câmera</h2>
      <p>Toque abaixo para autorizar a câmera e carregar a cena.</p>
      <button id="start">Permitir câmera</button>
    </div>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" depth="0.8" height="0.8" width="0.8" opacity="0.9"></a-box>
      <a-text value="Bem-vindo ao COR-RIO" width="1.8" align="center" color="#ffffff" position="0 1.2 0" rotation="-90 0 0"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    const errBox = document.getElementById('err');
    function showErr(msg){ errBox.style.display='block'; errBox.innerHTML='⚠️ '+msg; }

    // Pré-permissão com gesto do usuário (sem recarregar a página)
    document.getElementById('start').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" }}, audio: false });
        // libera a câmera para o AR.js
        stream.getTracks().forEach(t => t.stop());
        overlay.style.display = 'none';
        // dica extra: se ainda travar, toque na página uma vez para "acordar" o vídeo do AR
      } catch(e){ showErr((e && e.name) ? e.name : String(e)); }
    };
  </script>
</body>
</html>
