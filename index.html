<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>COR-RIO • WebAR (piloto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- A-Frame 1.2.0 (compatível com AR.js estável) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js (build aframe estável) -->
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; }
    #hud { position: fixed; top: 12px; left: 12px; z-index: 2; background: rgba(0,0,0,.55);
           color: #fff; padding: 8px 12px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 14px; }
    #tips { position: fixed; bottom: 12px; left: 12px; right: 12px; z-index: 2; background: rgba(0,0,0,.55);
            color: #cfe9ff; padding: 8px 12px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 12px; line-height: 1.4; }
    #err { position: fixed; top: 12px; right: 12px; z-index: 2; background: #8b0000; color:#fff; padding:8px 12px; border-radius:10px; display:none; max-width: 46vw; }
    a { color:#9dd4ff; text-decoration: underline; }
  </style>
</head>
<body>
  <div id="hud">COR-RIO • WebAR (piloto) — aponte a câmera para o <b>marcador Hiro</b></div>
  <div id="tips">Dicas: permita o uso da câmera quando solicitado, mantenha o marcador bem iluminado e fique a ~40cm.</div>
  <div id="err"></div>

    renderer="antialias: true; alpha: true"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- Marcador de teste: HIRO -->
