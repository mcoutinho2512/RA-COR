<!DOCTYPE html>
<html lang="pt-br">
<head>

  <!-- A-Frame 1.2.0 -->

  <!-- AR.js (build aframe estável) -->

           color: #fff; padding: 8px 12px; border-radius: 10px; font-family: system-ui; font-size: 14px; }
    #tips { position: fixed; bottom: 12px; left: 12px; right: 12px; z-index: 3; background: rgba(0,0,0,.55);
            color: #cfe9ff; padding: 8px 12px; border-radius: 10px; font-family: system-ui; font-size: 12px; }
    #overlay { position:fixed; inset:0; background:rgba(0,0,0,.86); color:#fff;
               display:flex; align-items:center; justify-content:center; z-index:4; }
    #overlay button { padding:12px 18px; background:#09f; border:0; border-radius:12px; font-weight:700; font-size:16px; }
    #err { position: fixed; top: 12px; right: 12px; z-index: 3; background: #8b0000; color:#fff; padding:8px 12px; border-radius:10px; display:none; max-width: 52vw; }
  </style>
</head>
<body>
  <div id="hud">COR-RIO • WebAR (piloto) — aponte a câmera para o <b>marcador Hiro</b></div>
  <div id="tips">No iPhone, abra no Safari. Toque no botão abaixo para liberar a câmera.</div>
  <div id="err"></div>

  <!-- Overlay para garantir gesto do usuário (requisito do iOS p/ vídeo) -->
  <div id="overlay">
    <div style="text-align:center; max-width:520px;">
      <h2>Iniciar câmera</h2>
      <p>Toque para autorizar a câmera e iniciar a RA.</p>
      <button id="start">Permitir câmera</button>
    </div>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; alpha: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" depth="0.8" height="0.8" width="0.8" opacity="0.9"></a-box>
      <a-text value="Bem-vindo ao COR-RIO" width="1.8" align="center" color="#ffffff"
              position="0 1.2 0" rotation="-90 0 0"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

    const overlay = document.getElementById('overlay');
    const errBox  = document.getElementById('err');
    const showErr = (m)=>{ errBox.style.display='block'; errBox.innerHTML='⚠️ '+m; };

    // 1) Pré-permissão + "desbloqueio" do vídeo via gesto do usuário
    document.getElementById('start').onclick = async () => {
      try {
        // pega permissão e solta a câmera pro AR.js usar
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }, audio: false
        });
        stream.getTracks().forEach(t => t.stop());
        overlay.style.display = 'none';

        const waitForVideo = () => new Promise(resolve => {
          const look = () => {
            const v = document.querySelector('video');
            if (v) return resolve(v);
            requestAnimationFrame(look);
          };
          look();
        });

        const v = await waitForVideo();
        v.setAttribute('playsinline', '');
        v.setAttribute('webkit-playsinline', '');
        v.setAttribute('muted', '');
        v.muted = true;
        // alguns Safaris exigem um play() explícito após gesto
        try { await v.play(); } catch(e) { /* se falhar, AR.js tentará tocar */ }

      } catch (e) {
        showErr((e && e.name) ? e.name : String(e));
      }
    };
